<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form onsubmit="return emailCredential()">
        <div class="form-field-head">
          <h3>Login to your account</h3>
        </div>
        <hr>
        <div class="form-field">
          <label for="username">User name</label>
          <input type="text" id="username" name="username" autofocus required/>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required pattern="\b[a-zA-Z0-9]{1,8}\b"/>
        </div>
        <div class="form-field">
          <input type="submit" value="Sign in" class="button">
          <span><a href="https://www.google.com" target="_blank">Forgot Password ?</a></span>
        </div>
        <div class="form-footer">
          <p>Powered by Sokrati</p>
        </div>
      </form>
    </div>
  </body>
</html>
